<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>RK Methods</title>
 <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e293b;
      padding: 15px 10px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: #cbd5e1;
      margin: 8px 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    nav a:hover {
      color: #60a5fa;
    }

    .content {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    h2 {
      color: #facc15;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #60a5fa;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #3b82f6;
    }

    /* Subject Cards */
    .subjects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3x3 layout */
      gap: 20px;
    }

    .subject-card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      color: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      nav a {
        font-size: 14px;
        margin: 6px 8px;
      }

      .subjects-container {
        grid-template-columns: repeat(2, 1fr); /* ‡¶õ‡ßã‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá 2 ‡¶ï‡¶≤‡¶æ‡¶Æ */
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="bangla.html">Bangla</a>
    <a href="math.html">Math</a>
    <a href="science.html">Science</a>
  </nav>

  <div class="content">
    <a href="acs.html" class="back-link">‚Üê ‡¶ï‡ßã‡¶∞‡ßç‡¶∏‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</a>

    <h2>üìö RM FRPB Subjects</h2>

    <div class="subjects-container" id="subjects"></div>
  </div>

  <script>
    // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶®‡¶æ‡¶Æ ‡¶Ü‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶≤‡¶ø‡¶ñ‡¶≤‡ßá‡¶á ‡¶π‡¶¨‡ßá
    const subjectList = [
      { name: "Math", link: "math.html" },
      { name: "English", link: "english.html" },
      { name: "ICT", link: "ict.html" },
      { name: "Religion", link: "religion.html" },
      { name: "General Science", link: "science.html" },
      { name: "Bangla", link: "bangla.html" },
    //{ name: "New Subject", link: "newsubject.html" }

      
    ];

    const container = document.getElementById("subjects");

    // ‡¶Ö‡¶ü‡ßã ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá
    subjectList.forEach(subject => {
      const card = document.createElement("div");
      card.classList.add("subject-card");
      card.textContent = subject.name;

      // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
      card.onclick = () => {
        window.location.href = subject.link;
      };

      container.appendChild(card);
    });
  </script>

</body>
</html>
